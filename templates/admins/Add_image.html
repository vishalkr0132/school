{% extends 'admins/side-menu.html' %}
{% load static %}
{% block body %}
<!--main content start-->
<div id="wrapper">  
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="content-main">

             <!-- Start banner-->
             <div class="banner">
                <h2>
                    <a href="">Home</a>
                    <i class="fa fa-angle-right"></i>
                    <span>Gallery</span>
                </h2>
                <a href="Add_image">
                    <p class="add_image">
                        <button type="button" class="btn btn-primary">Add Image</button>
                    </p>
                </a>
            </div>
            <!--End banner-->
            <!-- Start from-->
            <div class="banner">
                <div class='container'>
                    <div class = 'row'>
                        <form action ="Add_image" method ="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="formGroupExampleInput">Title</label>
                              <input type="text" class="form-control" name="title" placeholder="Title">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Discription </label>
                              <input type="text" class="form-control" name="disc" placeholder="Discription">
                            </div>
                            <div class="custom-file">
                                <label class="custom-file-label" for="customFile">Image</label>
                                <input type="file" class="form-control" name="img">
                              </div>
                              <br>
                              <div>
                                <button type="submit" class="btn btn-primary form-control">Submit</button>
                              </div>
                              <br>
                              <div>
                                <button type="cancle" class="btn btn-danger form-control">cancle</button>
                              </div>
                          </form>
                    </div>
                </div>
            </div>
            <!--End From-->
        </div>
    </div>
</div>

{% endblock body %}
